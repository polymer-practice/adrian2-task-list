<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../adrian2-task-element/adrian2-task-element.html">

<dom-module id="adrian2-task-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="task-list-element">
      <template is="dom-repeat" items="[[taskList]]">
        <adrian2-task-element
        key="[[item.id]]"
        title="[[item.title]]"
        cancel="[[item.canceled]]"
        done="[[item.done]]"
        ></adrian2-task-element>
      </template>
    </div>
  </template>

  <script>
    class Adrian2TaskList extends Polymer.Element {
      static get is() { return 'adrian2-task-list'; }
      static get properties() {
        return {
          taskList: {
            type: Array,
            value: []
          }
        };
      }
    }

    window.customElements.define(Adrian2TaskList.is, Adrian2TaskList);
  </script>
</dom-module>
